<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>GIFTR</title>
</head>
<body>
    <header>
        <!-- the header module will be loaded here with title and button  -->
    </header>
    <main>
        <!-- the list modules will be loaded here  -->
    </main>

    <aside>
        <!-- the form modules will be loaded here  -->
    </aside>
    
    <script src="./js/main.js" type="module"></script>

    <!-- start of template definitions  -->
    <template id="personListTemplate">
        <div class="person-container">
            <ul>
            </ul>
        </div>
    </template>

    <template id="giftListTemplate">
        <div class="gift-container">
            <ul></ul>
        </div>
    </template>

    <template id="personFormTemplate">
        <form action="" class="person-form">
            <input type="text" class="name" placeholder="Name">
            <input type="date" class="birthdate" value="2020-01-01">
            <button>
                <i class="fas fa-plus-circle"></i>
            </button>
        </form>
    </template>

    <template id="giftFormTemplate">
        <form action="" class="gift-form">
            <input type="text" class="name" placeholder="Gift">
            <input type="number" class="price" placeholder="0.00" step="0.05">
            <input type="text" class="store" placeholder="Store Name">
            <input type="url" class="website" placeholder="https://www.example.com">
            <button>
                <i class="fas fa-plus-circle"></i>
            </button>
        </form>
    </template>

    <template id="headerTemplate">
        <h1>GIFTR - RACH0022</h1>
        <div class="button-container">
            <button>
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </template>
</body>
</html>
