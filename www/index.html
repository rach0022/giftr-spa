<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>GIFTR</title>
</head>
<body>
    <header>
        <!-- the header module will be loaded here with title and button  -->
    </header>
    <main>
        <!-- the list modules will be loaded here  -->
    </main>

    <aside>
        <!-- the form modules will be loaded here  -->
    </aside>
    
    <script src="./js/main.js" type="module"></script>

    <!-- start of template definitions  -->
    <template id="personListTemplate">
        <div class="person-container">
            <ul>
            </ul>
        </div>
    </template>

    <template id="giftListTemplate">
        <div class="gift-container deactive">
            <ul></ul>
        </div>
    </template>

    <template id="personFormTemplate">
        <div class="form-container">
            <form action="" class="person-form deactive">
                <p>Add Friend</p>
                <div class="form-field">
                    <label for="friend-name">Name:</label>
                    <input type="text" class="name" id="friend-name" placeholder="Name">
                </div>
                <div class="form-field">
                    <label for="friend-brithdate">Birthday:</label>
                    <input type="date" class="birthdate" id="friend-birthdate" value="2020-01-01">
                </div>
                <div class="button-container">
                    <button id="submit">
                        <p>Save <i class="fas fa-plus-circle"></i></p>
                    </button>
                    <button id="cancel">
                        <p>Cancel</p>
                    </button>
                </div>
            </form>
        </div>
    </template>

    <template id="giftFormTemplate">
        <div class="form-container">
            <form action="" class="gift-form deactive">
                <p>Add Gift Idea</p>
                <div class="form-field">
                    <label for="giftname">Name:</label>
                    <input type="text" class="name" id="giftname" placeholder="Gift">
                </div>
                <div class="form-field">
                    <label for="giftprice">Price:</label>
                    <input type="number" id="giftprice" class="price" placeholder="0.00" step="0.01">
                </div>
                <div class="form-field">
                    <label for="giftstore">Store:</label>
                    <input type="text" id="giftstore" class="store" placeholder="Store Name">
                </div>
                <div class="form-field">
                    <label for="gifturl">URL:</label>
                    <input type="url" id="gifturl" class="website" placeholder="https://www.example.com">
                </div>
                <div class="button-container">
                    <button id="submit">
                        <p>Save <i class="fas fa-plus-circle"></i></p>
                    </button>
                    <button id="cancel">
                        <p>Cancel</p>
                    </button>
                </div>

            </form>
        </div>
        
    </template>

    <template id="headerTemplate">
        <h1>GIFTR - RACH0022</h1>
        <div class="button-container">
            <button id="add-button">
                <p><i class="fas fa-plus"></i>ADD</p>
            </button>
        </div>
    </template>
</body>
</html>
